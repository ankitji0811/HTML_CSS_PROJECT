<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr - Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/799b5625cb.js" crossorigin="anonymous" ></script>
</head>
<body>
    <div id="container">

        <div class="navbar">
            <div class="logo">
                <img src="/images/flickr-logo.png" alt="logo">
                <div class="logo-text">flickr</div>
            </div>
            <div class="nav-input">

                <i class="fa-solid fa-magnifying-glass"></i>

                <input type="search" placeholder="Photos, peoples, or groups">
            </div>
        
            <div class="buttons">

                <button class="log-in">Log In</button>
                <button class="sign-in">Sign Up</button>

            </div>
        </div>

        <div class="content">

            <h1>Find your inspiration.</h1>
            <h3>Join the Flickr community, home to tens of billions of photos and 2 million groups.</h3>
            <button>Start for free</button>

        </div>

        <footer class="footer">
            <a href="#">About</a>
            <a href="#">Jobs</a>
            <a href="#">Blog</a>
            <a href="#">Developers</a>
            <a href="#">Guidelines</a>
            <a href="#">Help</a>
            <a href="#">Help Fourm</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Cookies</a>
            <a href="#">English</a>
            <a href="#">SmugMug+Flickr.</a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </footer>
    </div>
</body>
</html>
